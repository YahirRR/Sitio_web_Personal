<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Calculadora de √çndice de Masa Corporal (IMC)</h1>

    <form>
        <label for="peso">Peso (kg): </label>
        <input type="number" id="peso" step="0.1" required>

        <label for="altura">Estatura (m): </label>
        <input type="number" id="altura" step="0.01" required>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>

    <div id="resultado" class="result"></div>

    <script src="script.js"></script>

</body>
</html>
