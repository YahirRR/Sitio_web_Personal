    <form class="formulario" action="procesar.php" method="POST">
        <fieldset>
            <legend>Contact us by filling out all the fields</legend>
        
            <div class="contenedor-campos">
                <div class="campo">
                    <label for="Name">Name</label>
                    <input class="input-text" type="text" name="nombre" id="nombre" placeholder="Put your name here." required>
                </div>

                <div class="campo">
                    <label for="Phone">Phone</label>
                    <input class="input-text" type="text" name="telefono" id="telefono" placeholder="Put your phone number here." required>
                </div>

                <div class="campo">
                    <label for="Email">E-mail</label>
                    <input class="input-text" type="email" name="email" id="email" placeholder="Put your E-mail here." required>
                </div>

                <div class="campo">
                    <label for="Message">Message</label>
                    <textarea class="input-text" name="mensaje" id="mensaje" placeholder="Write your message here." required></textarea>
                </div>
            </div>

            <div class="alinear-derecha flex">
                <input class="boton w-sm-100" type="submit" name="registro">
                <input class="boton w-sm-100" type="reset">
            </div>
        </fieldset>
    </form>
